<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>	
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="foundation.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class='row'>
  <nav class="top-bar" data-topbar>
  <ul class="title-area">
    <li class="name">
      <h1><a href="landing.html">Network Visualizer</a></h1>
    </li>
    
    <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
  </ul>

  <section class="top-bar-section">
    <!-- Right Nav Section -->
    <ul class="right">

      <li id="newData"><a href="#">Generate new graph</a></li>
      <li><a id="showTable" class="button">Show table</a></li>
      <li><a id="groupCommunities" class="button">Group by community</a></li>
      <li class="name user-profile">
    	<img src="images/profile.jpg" class="profile-pic">
		<p>Jake Meyer</p>
    </li>
    </ul>

    <!-- Left Nav Section -->
    <ul class="left">
    </ul>
  </section>
</nav>
</div>
	<div class="row">
		<div class="large-12 columns scrollable" id="view">
			
		</div>
		
	</div>
	<div class="row" id="tableRow" style="display:none">
		<div class="large-12 columns" id="table">
			<div class="table-container">
				<table >
					<thead>
						<tr>
							<th class="text-center">Name</th>
							<th class="text-center">Friends</th>
							<th class="text-center">Centrality</th>
							<th class="text-center">Community</th>
						</tr>
					</thead>
					<tbody id="tableBody">
			
					</tbody>
				</table>
			</div>
   		</div>
	</div>
	<div class="row">
		<div class="large-3 columns">
			<img src="images/twitter-icon.png" class="icon-button">
		</div>
		<div class="large-3 columns">
			<img src="images/facebook-icon.svg" class="icon-button">			
		</div>
		<div class="large-3 columns">
			<img src="images/linkedin-icon.png" class="icon-button">
		</div>
		<div class="large-3 columns">
			<img src="images/pinterest-icon.png" class="icon-button">
		</div>
	</div>
	<script type="x-handlebars-template" id="tableTemplate">
	{{#each this}}
		
		<tr class="table-node-row" data-id="{{id}}">
			<td>{{this.name}}</td>
			<td class="friend-tab">
				<ul>{{#each this.friends}}
					<li>{{this}}</li>
				{{/each}}</ul>
			<td class="text-center">{{this.centrality}}</td>
			<td class="text-center">{{this.community}}</td>
		</tr>
	{{/each}}

	</script>

	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/Faker/0.5.11/MinFaker.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
	<script type="text/javascript" src="foundation.min.js"></script>
	<script type="text/javascript" src="three.min.js"></script>
	<script type="text/javascript" src="orbitcontrols.js"></script>
	<script type="text/javascript" src="graphClass.js"></script>
</body>
</html>
